name: Handle pull requests
on:
  pull_request:
    branches:
      - master
jobs:    
  run_pr_checks:
    name: Run all checks
    runs-on: ubuntu-latest
    steps:
      - name: Check repo permissions
        id: perms
        uses: cnunciato/check-repo-perms@v0.13
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Do the trusted-only thing
        if: ${{ steps.perms.outputs.is_trusted == 'true' }}
        run: |
          echo "Doing the thing!"
